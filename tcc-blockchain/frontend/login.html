<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="topbar">
    <h1>Sistema de Manutenção</h1>
  </header>

  <main class="container center-container">

    <section class="card login-card">
      <h2>Acesso ao Sistema</h2>

      <label>Nome de Usuário</label>
      <input type="text" id="usuario" placeholder="Digite seu nome">

      <label>Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha">

      <button id="btnLogin" class="btn-primary full-width">Login</button>
      <button id="btnCadastrar" class="btn-secondary full-width">Cadastrar</button>
    </section>

  </main>

  <script src="login.js"></script>
</body>

</html>
